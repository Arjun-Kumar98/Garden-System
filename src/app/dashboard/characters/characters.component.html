 
<div class="container">
    <div style="text-align: center;">
        <h1>{{title}}</h1>
    </div>
    <div class="card" style="display: flex; justify-content: center;" >
        <div class ="form-group" *ngFor="let row of rows; let i =index">
        <div class="form-group">
            <label><b>Inventory detail: {{i}}:</b></label>
            <input type="text" maxlength="20"  [(ngModel)]="row.gard" style="margin-left: 10px;">
        </div>
     </div>
        <button type="submit" style="align-self: center; width: 100px;height: 30px;" (click)="addrow()">ADD</button>
        <button type="submit" style="align-self: center; width: 100px;height: 30px;" (click)="register()">REGISTER</button>
    </div>
