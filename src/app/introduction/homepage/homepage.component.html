<div class="container">
<div style="text-align: center;">
    <h1>{{title}}</h1>
</div>

<div class="card" style="display: flex; justify-content: center;">
    <h4 style="color: red;">{{errormessage}}</h4>
    <div class="form-group">
        <label><b>Username:</b></label>
        <input type="text" maxlength="30" [(ngModel)]="userName" style="margin-left: 10px;">
    </div>
    <div class="form-group">
        <label><b>Password:</b></label>
        <input type="password" maxlength="30" [(ngModel)]="password" style="margin-left: 10px;">
    </div>
  
    <button type="submit" style="align-self: center; width: 100px;height: 30px;" (click)="logincheck()">LOGIN</button>
    <p>Are you a new Gardener <button class="btn btn-link" (click)="signup()">Sign Up</button></p>
</div>


</div>
