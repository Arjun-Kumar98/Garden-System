<div class="container">
    <div style="text-align: center;">
        <h1>{{title}}</h1>
    </div>
    <div class="card" style="display: flex; justify-content: center;" >
        <div class="form-group">
            <label><b>Username:</b></label>
            <input type="text" maxlength="20"  [(ngModel)]="newuser" style="margin-left: 10px;">
        </div>
        <div class="form-group">
            <label><b>Password:</b></label>
            <input type="password" maxlength="20" [(ngModel)]="newpassword" style="margin-left: 10px;">
        </div>
        <div class="form-group">
            <label><b>Confirm Password:</b></label>
            <input type="password" maxlength="20" [(ngModel)]="confpassword" style="margin-left: 10px;">
        </div>
        <div class="form-group">
            <label><b>Email address:</b></label>
            <input type="text" maxlength="50" [(ngModel)]="emailaddress" style="margin-left: 10px;">
        </div>
    
        <button type="submit" style="align-self: center; width: 100px;height: 30px;" (click)="checker()">REGISTER</button>
    </div>
    </div>
